<html class="a-fullscreen">

<head>
	<meta http-equiv="origin-trial" data-feature="WebVR (For Chrome M59+)" data-expires="2017-07-28" content="ArFv1ZeTwzkhjNE00uAE+XtiQB41fwqG/TqlFMLrepd9sforQSvQE/tgfIbUMYNuNre4QR1k4/z8xp2mV3dbhwwAAABeeyJvcmlnaW4iOiJodHRwczovL2FmcmFtZS5pbzo0NDMiLCJmZWF0dXJlIjoiV2ViVlIxLjEiLCJleHBpcnkiOjE1MDEyMTcwMDIsImlzU3ViZG9tYWluIjp0cnVlfQ==">
	<meta charset="utf-8">
	<title>Models (glTF, OBJ)</title>
	<meta name="description" content="Models (glTF, OBJ) - A-Frame">
	<meta aframe-injected="" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta aframe-injected="" name="mobile-web-app-capable" content="yes">
	<meta aframe-injected="" name="theme-color" content="black">
	<script src="https://aframe.io/aframe/dist/aframe-master.min.js"> </script>
	<style type="text/css" data-href="https://aframe.io/aframe/src/style/aframe.css"> </style>
	<style type="text/css" data-href="https://aframe.io/aframe/src/style/rStats.css"> </style>
</head>

<body>

	<a-scene background="color: #FAFAFA" renderer="colorManagement: true;" stats="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="">

		<a-assets>

			<a-asset-item id="brainstem" src="exports/kitchendemo.gltf">
			</a-asset-item>

		</a-assets>

		<a-entity position="0 0 -12">

			<a-entity gltf-model="#brainstem" position="-2 -1 5" scale="3 3 3">
			</a-entity>

			<a-text value="glTF" color="#000000" position="-2 -2 6" scale="1.5 1.5 1.5" text="">
			</a-text>

			<a-entity obj-model="obj: #crate-obj; mtl: #crate-mtl" position="5 0 5">
			</a-entity>

			<a-entity obj-model="obj: #crate-obj; mtl: #crate-mtl" position="5 2 5">
			</a-entity>

			<a-text value="OBJ" color="#000000" position="4.75 -2 6" scale="1.5 1.5 1.5" text="">
			</a-text>

		</a-entity>

		<canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" width="1920" height="947" style="">
		</canvas>

		<div class="a-loader-title" style="display: none;">Models (glTF, OBJ)</div>

		<a-entity camera="" position="" wasd-controls="" rotation="" look-controls="" aframe-injected=""> </a-entity>

		<div class="a-enter-vr" aframe-injected="">
			<button class="a-enter-vr-button" title="Enter VR mode with a headset or fullscreen mode on a desktop. Visit https://webvr.rocks or https://webvr.info for more information." aframe-injected=""> </button>
		</div>

		<div class="a-enter-ar a-hidden" aframe-injected="">
			<button class="a-enter-ar-button" title="Enter AR mode with a headset or handheld device. Visit https://webvr.rocks or https://webvr.info for more information." aframe-injected=""> </button>
		</div>

		<div class="a-orientation-modal a-hidden" aframe-injected="">
			<button aframe-injected="">Exit VR</button>
		</div>

		<a-entity light="" data-aframe-default-light="" aframe-injected=""> </a-entity>

		<a-entity light="" position="" data-aframe-default-light="" aframe-injected=""> </a-entity>
	
	</a-scene>



	<div class="rs-base">

	<div class="rs-container" style="height: auto;">

	<h1>Framerate</h1>

	<div class="rs-group hidden">
		<div class="rs-counter-base">
			<canvas width="200" height="10" class="rs-canvas" style="width: 200px; height: 10px;"> </canvas>
			<span class="rs-counter-id">raf</span>
			<div class="rs-counter-value">16.1</div>
		</div>
		<div class="rs-counter-base">
			<canvas width="200" height="10" class="rs-canvas" style="width: 200px; height: 10px;"></canvas>
			<span class="rs-counter-id">fps</span>
			<div class="rs-counter-value">60.06</div>
		</div>
	</div>

	<h1>Three.js - Memory</h1>

	<div class="rs-group hidden">

		<div class="rs-counter-base">
			<canvas width="200" height="10" class="rs-canvas" style="width: 200px; height: 10px;"> </canvas>
			<span class="rs-counter-id">Geometries</span>
			<div class="rs-counter-value">64</div>
		</div>

		<div class="rs-counter-base">

			<canvas width="200" height="10" class="rs-canvas" style="width: 200px; height: 10px;"> </canvas>
			<span class="rs-counter-id">Programs</span>
			<div class="rs-counter-value">4</div>

		</div>

		<div class="rs-counter-base">
			<canvas width="200" height="10" class="rs-canvas" style="width: 200px; height: 10px;"></canvas>
			<span class="rs-counter-id">Textures</span>
			<div class="rs-counter-value">63</div>
		</div>
	</div>

	<h1>Three.js - Render</h1>

	<div class="rs-group hidden">
		<div class="rs-counter-base">
			<canvas width="200" height="10" class="rs-canvas" style="width: 200px; height: 10px;"></canvas>
			<span class="rs-counter-id">Calls</span>
			<div class="rs-counter-value">63</div>
		</div>

		<div class="rs-counter-base alarm">
			<canvas width="200" height="10" class="rs-canvas" style="width: 200px; height: 10px;"></canvas>
			<span class="rs-counter-id">Triangles</span>
			<div class="rs-counter-value">61704</div>
		</div>

		<div class="rs-counter-base">
			<canvas width="200" height="10" class="rs-canvas" style="width: 200px; height: 10px;"></canvas>
			<span class="rs-counter-id">Points</span>
			<div class="rs-counter-value">0</div>
		</div>
	</div>

	<h1>A-Frame</h1>

	<div class="rs-group hidden">
		<div class="rs-counter-base">
			<canvas width="200" height="10" class="rs-canvas" style="width: 200px; height: 10px;"></canvas>
			<span class="rs-counter-id">Entities</span>
			<div class="rs-counter-value">21</div>
		</div>

		<div class="rs-counter-base">
			<canvas width="200" height="10" class="rs-canvas" style="width: 200px; height: 10px;"></canvas>
			<span class="rs-counter-id">Load Time</span>
			<div class="rs-counter-value">1829</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
